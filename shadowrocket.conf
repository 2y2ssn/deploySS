[Rule]
# 京东
DOMAIN-SUFFIX,blackhole.m.jd.com,REJECT
DOMAIN-SUFFIX,jddebug.com,REJECT
URL-REGEX,^https?:\/\/api\.m\.jd.com\/client\.action\?functionId=(start|queryMaterialAdverts),REJECT-TINYGIF

# 阿里系App去广告、淘宝比价
DOMAIN,x,REJECT
URL-REGEX,^https?:\/\/acs\.m\.taobao\.com\/gw\/mtop\.((trip\.activity|film\.mtopadvertiseapi)\.querytmsresources|(taobao\.idle\.home|aliyun\.mobile)\.welcome(page)?|.*?\.ads?\.),REJECT
URL-REGEX,^https?://gw.alicdn.com/(t(f|p)s/.+([0-9]{3}|[0-9]{4})-[0-9]{4}|mt),REJECT
URL-REGEX,^https?:\/\/guide-acs\.m\.taobao\.com\/gw\/mtop\.taobao\.wireless\.home\.splash\.awesome\.get\/,REJECT
AND,((USER-AGENT,%E6%89%8B%E6%9C%BA%E6%B7%98%E5%AE%9D*), (URL-REGEX,\/amdc\/mobileDispatch)),REJECT

# 淘宝补充
URL-REGEX,^https?:\/\/rhdc-acs\.m\.taobao\.com\/gw\/mtop\.(alibaba\.emas\.publish\.update\.get\/|taobao\.search\.highway\.upload\/),REJECT
URL-REGEX,^https?:\/\/guide-acs\.m\.taobao\.com\/gw\/mtop\.alibaba\.cro\.umid\.channel\.networksdk\.data\/,REJECT

# 搬运淘宝(by gitee-木剑)->gw.alicdn.com,heic.alicdn.com
URL-REGEX,^https?:\/\/(gw|heic)\.alicdn\.com\/\w{2}s\/.+\.jpg_(9\d{2}|\d{4}),REJECT
URL-REGEX,^https?:\/\/(gw|heic)\.alicdn\.com\/imgextra\/.+\d{4}-\d{4}\.jpg_(9\d{2}|\d{4}),REJECT

